<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/style.css">
    <title>Calculator</title>
</head>
<body>
    <div class="calculator">
        <div class="wrapper">
            <div class="mainview">
                <input type="text" class="view">
            </div>
            <div class="secondwrapper">
                <div class="firstpage">
                    <div class="bottt"><button type="botton" class="bott">CE</button></div>
                    <div class="bottt"><button type="botton" class="bott">C</button></div>
                    <div class="bottt"><button type="botton" class="bott">/</button></div>
                    <div class="bottt"><button type="botton" class="bott">7</button></div>
                    <div class="bottt"><button type="botton" class="bott">8</button></div>
                    <div class="bottt"><button type="botton" class="bott">9</button></div>
                    <div class="bottt"><button type="botton" class="bott">4</button></div>
                    <div class="bottt"><button type="botton" class="bott">5</button></div>
                    <div class="bottt"><button type="botton" class="bott">6</button></div>
                    <div class="bottt"><button type="botton" class="bott">1</button></div>
                    <div class="bottt"><button type="botton" class="bott">2</button></div>
                    <div class="bottt"><button type="botton" class="bott">3</button></div>
                    <div class="bottt0"><button type="botton" class="bott0">0</button></div>
                    <div class="bottt"><button type="botton" class="bott">,</button></div>
                </div>
                <div class="secondpage">
                    <div class="bottt"><button type="botton" class="bott">*</button></div>
                    <div class="bottt"><button type="botton" class="bott">-</button></div>
                    <div class="bottt"><button type="botton" class="bott">+</button></div>
                    <div class="bottt"><button type="botton" class="bott1">=</button></div>
                </div>
            </div>
        </div>
    </div>  
</body>
</html>
