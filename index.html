<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/style.css">
    <title>Calculator</title>
</head>
<body>
    <div class="calculator">
        <div class="wrapper">
            <div class="mainview">
                <input type="text" class="view display" placeholder="0" minlength="5">
            </div>
            <div class="secondwrapper">
                <div class="firstpage">
                    <div class="bottt"><button type="button" class="bott clear">CE</button></div>
                    <div class="bottt"><button type="button" class="bott clear">C</button></div>
                    <div class="bottt"><button type="button" class="bott operators">/</button></div>
                    <div class="bottt"><button type="button" class="bott number">7</button></div>
                    <div class="bottt"><button type="button" class="bott number">8</button></div>
                    <div class="bottt"><button type="button" class="bott number">9</button></div>
                    <div class="bottt"><button type="button" class="bott number">4</button></div>
                    <div class="bottt"><button type="button" class="bott number">5</button></div>
                    <div class="bottt"><button type="button" class="bott number">6</button></div>
                    <div class="bottt"><button type="button" class="bott number">1</button></div>
                    <div class="bottt"><button type="button" class="bott number">2</button></div>
                    <div class="bottt"><button type="button" class="bott number">3</button></div>
                    <div class="bottt0"><button type=button" class="bott0 number">0</button></div>
                    <div class="bottt"><button type="button" class="bott decimal">,</button></div>
                </div>
                <div class="secondpage">
                    <div class="bottt"><button type="button" class="bott operators">*</button></div>
                    <div class="bottt"><button type="button" class="bott operators">-</button></div>
                    <div class="bottt"><button type="button" class="bott operators">+</button></div>
                    <div class="bottt"><button type="button" class="bott1 result">=</button></div>
                </div>
            </div>
        </div>
    </div>  
    <script src="/script.js"></script>
</body>
</html>
